<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-app="app">
    <div class="container">
      <div ng-controller="ContactController">
         <h4>Add a Contact</h4>
         <form ng-submit="addContact(contact)">
           <p class="control">
             <input type="text" placeholder="Name"
                    ng-model="contact.name" />
           </p>
           <p class="control">
             <input type="text" placeholder="Phone"
                    ng-model="contact.phone" />
           </p>
           <p class="control">
             <input type="text" placeholder="City"
                    ng-model="contact.city" />
           </p>
           <p class="control">
             <input type="text" placeholder="State"
                    ng-model="contact.state" />
           </p>
           <p class="control">
             <input type="text" placeholder="Profile Pic"
                    ng-model="contact.photo_url" />
           </p>
           <p class="control">
             <input type="text" placeholder="Email"
                    ng-model="shelter.email" />
           </p>
           <p class="control">
             <button class="button is-primary">Add Contact</button>
           </p>
         </form>
       </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
